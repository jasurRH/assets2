<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 8</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="box">
    <h1 class="box__title">card</h1>
    <img class="box__img-card" src="./img/card.png" alt="card img" width="370" height="240">
    <form class="box__form form" action="https://echo.htmlacademy.ru/" method="post">
      <ul class="form__list">
        <li class="form__item">
          <label class="form__label label">
            <img class="label__img" src="./img/lock.svg" alt="lock image" width="40" height="35">
            <span class="form__span big-span">
              <span class="big-span__span-medium">Lock Card</span>
              <span class="big-span__span-small">You can unlock it later</span>
            </span>
            <input class="form__checkbox visually-hidden" type="checkbox">
            <span class="form__controller"><span class="form__button"></span></span>
          </label>
        </li>
        <li class="form__item">
          <label class="form__label label">
            <img class="label__img" src="./img/plane.svg" alt="plane image" width="40" height="35">
            <span class="form__span big-span">
              <span class="big-span__span-medium">Payments abroad</span>
              <span class="big-span__span-small">Enable your card abroad</span>
            </span>
            <input class="form__checkbox visually-hidden" type="checkbox">
            <span class="form__controller"><span class="form__button"></span></span>
          </label>
        </li>
        <li class="form__item">
          <label class="form__label label">
            <img class="label__img" src="./img/laptop.svg" alt="laptop image" width="40" height="35">
            <span class="form__span big-span">
              <span class="big-span__span-medium">Online payments</span>
              <span class="big-span__span-small">Enable online transactions</span>
            </span>
            <input class="form__checkbox visually-hidden" type="checkbox">
            <span class="form__controller"><span class="form__button"></span></span>
          </label>
        </li>
        <li class="form__item">
          <label class="form__label label">
            <img class="label__img" src="./img/atm.svg" alt="atm image" width="40" height="35">
            <span class="form__span big-span">
              <span class="big-span__span-medium">ATM widthdrawals</span>
              <span class="big-span__span-small">Enable ATM widthdrawals</span>
            </span>
            <input class="form__checkbox visually-hidden" type="checkbox">
            <span class="form__controller"><span class="form__button"></span></span>
          </label>
        </li>
      </ul>
    </form>
  </div>
</body>
</html>
